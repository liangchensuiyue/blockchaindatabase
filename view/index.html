<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链数据库</title>
    <link /><link>
    <style>
        body{
            background-color: #eee
        }
        *{
            margin:0px;
            padding:0px;
        }
        .nav-bar{
            width:100%;
            display: flex;
            height:50px;
            /* justify-content: space-between; */

            border-bottom: 1px solid black;
        }
        .nav-bar a{
            padding:5px;
            height:20px;
            width: 150px;
            line-height: 20px;
            text-align: center;
            border:1px solid gray;
            border-radius: 50%;
            transition: 0.5s;
            cursor: pointer;
            text-decoration-line: none;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-bar a:hover{
            background-color: gray;
            color: white;
        }
        .fra{
            width:700px;
            float: left;
            height:500px;
            border:1px solid red;
    
        }
        .fra p{
            padding:3px;
            color:gray;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="http://10.0.0.1:3400" target="_blank">10.0.0.1</a>
        <a href="http://10.0.0.1:3400" target="_blank">10.10.10.11</a>
    </div>
    <div class="fra" id="f1">
  
    </div>
    <div class="fra" id="f2">
        <input style="width:100px" id="f2_input1" value="2" placeholder="查询区块信息"/><button id="f2_button1">提交</button>
        <input style="width:100px" id="f2_input2" value="gds.kaoyan" placeholder="查询管道信息"/><button id="f2_button2">提交</button>
        <input style="width:100px" id="f2_input3" value="gds" placeholder="查询用户信息"/><button id="f2_button3">提交</button>
         <button id="f2_button4">查看所有区块</button>
        <div id="fra2-text">

        </div>
    </div>
    <div class="fra">

    </div>
    <div class="fra">

    </div>

    <script>
        window.onload = function(){
            var f2_button1 = document.getElementById("f2_button1")
            var f2_input1 = document.getElementById("f2_input1")
            
            var f2_button2 = document.getElementById("f2_button2")
            var f2_input2 = document.getElementById("f2_input2")

            var f2_button3 = document.getElementById("f2_button3")
            var f2_input3 = document.getElementById("f2_input3")

            var f2_button4 = document.getElementById("f2_button4")

            f2_button1.onclick = function(){
                GetBlockInfo(f2_input1.value)
            }
            f2_button2.onclick = function(){
                window.open("/GetPipeInfo?pname="+f2_input2.value)
            }
            f2_button3.onclick = function(){
                window.open("/GetUserInfo?uname="+f2_input3.value)
            }
            f2_button4.onclick = function(){
                window.open("/GetAllBlock")
            }
        }
        function GetBlockInfo(id){
            var xhr = new XMLHttpRequest()
            xhr.open("get","/GetBlockInfo?id=" + id)
            xhr.onload = function(){
                var data = JSON.parse(this.response)
                var fra = document.getElementById("fra2-text")
                var pa = document.createDocumentFragment()
                for (prop in data){
                    var p = document.createElement("p")
                    p.textContent = prop + ": " + data[prop]
                    
                    pa.appendChild(p)
                }
                fra.textContent = ""
                fra.appendChild(pa)
            }
            xhr.send()
        }
        function GetNodeInfo(){
            var xhr = new XMLHttpRequest()
            xhr.open("get","/GetNodeInfo")
            xhr.onload = function(){
                var data = JSON.parse(this.response)
                var fra = document.getElementById("f1")
                var pa = document.createDocumentFragment()
                for (prop in data){
                    var p = document.createElement("p")
                    if(prop == "LocalWalletAddress"){
                        p.textContent = prop + ": "
                        pa.appendChild(p)
                        for(var i =0;i<data[prop].length;i++){
                            var p = document.createElement("p")
                            p.textContent = data[prop][i]
                            pa.appendChild(p)
                        }
                    }else{
                        p.textContent = prop + ": " + data[prop]
                    }
                    pa.appendChild(p)
                }
                fra.textContent = ""
                fra.appendChild(pa)
            }
            xhr.send()
        }
        setInterval(GetNodeInfo,1300)
    </script>
</body>
</html>
